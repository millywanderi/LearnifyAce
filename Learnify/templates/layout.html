<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LearnifyAce</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Container wrapper -->
                <div class="container-fluid">
                  <!-- Toggle button -->
                  <p                    
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarCenteredExample"
                    aria-controls="navbarCenteredExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    
                    <h3><strong>LearnifyAce</strong></h3>
                </p>
              
                  <div
                    class="collapse navbar-collapse justify-content-center"
                    id="navbarCenteredExample"
                  >                    
                    <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                    
                      <li class="nav-item"><a class="nav-link active" href="{% url 'contacts' %}">Contacts</a></li>
                      <li class="nav-item"><a class="nav-link active" href="{% url 'register' %}">Register</a></li>
                      <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Login</a></li>
                      <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Logout</a></li> 
                    </ul>
                  </div>
                </div>
              </nav>
        </header>     
        <main>
            <section>          
                        {% block Home %}
                        {% endblock %}           
            </section>
        </main>
        <footer>
            <p>@Copywrite 2023</p>
        </footer>
    </body>
</html>
